name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Web Assets (Capacitor Flow)
        run: |
          # البحث عن package.json والدخول لمجلده
          cd $(find . -name "package.json" -printf '%h' -quit)
          npm install
          npm run build --if-present

      - name: Build Android APK
        run: |
          # البحث عن مجلد android والدخول إليه لتشغيل Gradle
          cd $(find . -name "gradlew" -printf '%h' -quit)
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Novexa-App
          path: "**/app-debug.apk"
