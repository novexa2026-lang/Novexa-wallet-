name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Find and Install Dependencies
        run: |
          # البحث عن مكان package.json الفعلي والدخول إليه
          PACKAGE_PATH=$(find . -name "package.json" -printf '%h' -quit)
          cd "$PACKAGE_PATH"
          npm install
          npm run build --if-present

      - name: Build Android with Gradle
        run: |
          # البحث عن مجلد أندرويد وتشغيل البناء بداخله مباشرة
          GRADLE_DIR=$(find . -name "gradlew" -printf '%h' -quit)
          cd "$GRADLE_DIR"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Novexa-Final-App
          path: "**/app-debug.apk"
