name: Build Android APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Locate Project and Build
        run: |
          # البحث عن المجلد الذي يحتوي على package.json
          PROJECT_PATH=$(find . -name "package.json" -printf '%h' -quit)
          echo "Project found in: $PROJECT_PATH"
          cd "$PROJECT_PATH"
          
          # تنفيذ العمليات داخل المجلد الصحيح
          npm install
          npm install @capacitor/core @capacitor/android @capacitor/cli
          npm run build
          npx cap sync

      - name: Build Android APK
        run: |
          # البحث عن مجلد الأندرويد وتشغيل gradle
          GRADLE_PATH=$(find . -name "gradlew" -printf '%h' -quit)
          cd "$GRADLE_PATH"
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Novexa-Final-Build
          path: "**/app-debug.apk"
