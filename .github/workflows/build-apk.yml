name: Build Novexa Wallet APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Debug Workspace
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 3 -name "package.json"

      - name: Locate Root package.json Safely
        id: locate
        run: |
          REAL_PATH=$(find $GITHUB_WORKSPACE -maxdepth 3 -name "package.json" \
            ! -path "*/node_modules/*" \
            ! -path "*/android/*" \
            -printf '%h\n' | head -n 1)

          if [ -z "$REAL_PATH" ]; then
            echo "No valid package.json found"
            exit 1
          fi

          echo "PROJECT_DIR=$REAL_PATH" >> $GITHUB_ENV
          echo "Found project at: $REAL_PATH"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: Install Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm ci

      - name: Build Web
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm run build --if-present

      - name: Sync Capacitor
        working-directory: ${{ env.PROJECT_DIR }}
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build APK
        run: |
          cd ${{ env.PROJECT_DIR }}/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Novexa-Wallet-Build
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/debug/app-debug.apk
